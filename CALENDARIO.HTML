<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

    </div>

            <th>Jueves</th>

        </tr>
        <tr class="number">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th class="holidays" title="Año Nuevo">1</th>
            <th class="sunday">2</th>
        </tr>
        <tr class="number">
            <th>3</th>

            <th>5</th>
            <th>6</th>
            <th>7</th>

        </tr>

            <th>10</th>

            <th>13</th>
            <th>14</th>
            <th>15</th>

        </tr> 
        <tr class="number">
            <th>17</th>

            <th>19</th>
            <th>20</th>

            <th>22</th>
            <th class="sunday">23</th>
        </tr> 
        <tr class="number">
            <th>24</th>

            <th>26</th>
            <th>27</th>
            <th>28</th>
            <th>29</th>
            <th class="sunday">30</th>
        </tr> 
        <tr class="number">
            <th>31</th>
        </tr> 
    </table>
    </div>
</body>
</html>
